{% extends 'base.html' %}
{% load static %}
{% block title %} SignUp {% endblock %}

{% block css %}
<!--<link rel="icon" href="{% static 'assets/img/basic/favicon.ico' %}" type="image/x-icon">-->
<link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F8FA;
            z-index: 9998;
            text-align: center;
        }

        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
{% endblock %}

{% block body %}

<div id="loader" class="loader">
    <div class="plane-container">
        <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>
<div id="app">
<main>
    <div id="primary" class="p-t-b-100 height-full">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-md-auto paper-card">
                    <div class="text-center">
                        <img src="{% static 'assets/img/dummy/u4.png' %}" alt="">
                        <h3 class="mt-2">Welcome</h3>
                        {% for message in messages %}
                        <p class="p-t-b-20">{{message}}</p>
                        {% endfor %}

                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                            <input type="text" class="form-control form-control-lg" name="username" required
                                   placeholder="Username">
                        </div>
                        <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                            <input type="email" class="form-control form-control-lg" name="email" required
                                   placeholder="Email Address">
                        </div>
                        <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                            <input type="password" class="form-control form-control-lg" name="password1" required
                                   placeholder="Password">
                        </div>
                        <div class="form-group has-icon"><i class="icon-user-secret"></i>
                            <input type="password" class="form-control form-control-lg" name="password2" required
                                   placeholder="Confirm Password">
                        </div>
                        <div class="form-group has-icon"><i class="icon-user-secret"></i>
                            <input type="text" class="form-control form-control-lg" name="address" required
                                   placeholder="Address">
                        </div>
                        <input type="submit" class="btn btn-lg btn-block btn-social facebook" value="Create Account">
                         <a href="{% url 'login_student' %}"  class="btn btn-primary btn-lg btn-block" >Login
                    </a>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #primary -->
</main>


</div>
<!--/#app -->
<script src="{% static 'assets/js/app.js' %}"></script>







{% endblock %}
